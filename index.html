<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Help button hover</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="help">
        <span class="help-alert"></span>
        <span class="question-mark">?</span>
        <div class="message">
            <span class="message-title"> Some title. Like: Help </span>
            <span class="message-text">Warning text, text explaining usability or linking to the FAQ repository.</span>
        </div>
    </div>
</body>
</html>
